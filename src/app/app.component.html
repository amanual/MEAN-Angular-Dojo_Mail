<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Dojo Mail</h2>
      <tr >
          <th>Name</th>&nbsp;
          <th>Email</th>&nbsp;
          <th>Importance</th>&nbsp;
          <th>Subject</th>&nbsp;
          <th>Content</th>&nbsp;
      </tr>
      <tr *ngFor='let x of user'>        
          <td>{{ x.name }}</td>&nbsp;
          <td>{{ x.email }}</td>&nbsp;
          <td>{{ x.importance }}</td>&nbsp;
          <td>{{ x.subject }}</td>&nbsp;
          <td>{{ x.content }}</td>&nbsp;       
        </tr>
      
        
</body>
</html>
